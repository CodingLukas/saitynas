  <script>
    function loadApp() {
      const token = Cookies.get('auth');

      const parsed = parseJwt(token);
      console.log('parsed', parsed);
      window.email = parsed.email;
      window.userId = parsed.userId;
      window.role = parsed.role;
      window.isAdmin = parsed.role == 'admin';
      window.token = token;
    }

    loadApp();

    function parseJwt(token) {
      var base64Payload = token.split('.')[1];
      var payload = atob(base64Payload);
      return JSON.parse(payload);
    }

    function isTokenExpired(token) {
      var payload = parseJwt(token);
      var now = Date.now().valueOf() / 1000;
      // Check if the token is expired
      return payload.exp < now;
    }

    function refreshToken() {
      $.ajax({
        url: 'http://localhost:3000/refresh',
        type: 'POST',
        dataType: 'json',
        success: function (res) {
          console.log('Token refreshed');
          // Store the new token
          Cookies.set('auth', res.token);
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.error('Failed to refresh token');
        },
      });
    }

    setInterval(function () {
      var token = Cookies.get('auth');
      if (token && isTokenExpired(token)) {
        refreshToken();
      }
    }, 60000); // Check every 60 seconds
